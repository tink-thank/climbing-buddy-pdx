<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Helping climbers find buddies in PDX since 1965!">
    <meta name="author" content="Team Tink Thank: Tanks A Lot!">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Climbing Buddy PDX</title>
      

    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <!-- for development only-->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- custom stylesheet -->
    <link href="css/climb-buddy.css" rel="stylesheet">
    <!-- CDN loaded scripts -->  
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/thorax/2.2.1/thorax-combined.js"></script>
    <!-- application logic browserified! -->
    <script src="js/main.js"></script>


  </head>

  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <i class="fa fa-bars"></i>
          </button>
          <button type="button" class="navbar-toggle" data-toggle="offcanvas">
            <i class="fa fa-plus"></i>
          </button>
          <a class="navbar-brand" href="#">Climbing Buddy PDX</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Item</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row row-offcanvas row-offcanvas-left">        
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">          
          <aside class="panel-default">

              <select class="form-control form-inline" name="climb-gym">
                <option value="null">I'm Climbing at:</option>
                <option value="circuit-ne">The Circuit NE</option>
                <option value="circuit-sw">The Circuit SW</option>
                <option value="prg">Portland Rock Gym</option>
              </select>
              <select class="form-control form-inline" name="climb-eta">
                <option value="null">I'm going in:</option>
                <option value="0">Now!</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="45">45 minutes</option>
                <option value="60">1 hour</option>
              </select>
              <select class="form-control form-inline" name="climb-length">
                <option value="null">I'm climbing for:</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
                <option value="90">1.5 hours</option>
                <option value="120">2 hours</option>              
              </select>
              More Info for fun:
              <textarea class="form-control" rows="3" type="text" name="climb-details"></textarea>
              <button class="btn btn-default" id="submit-button" type="submit">Go Climbing!</button>

          </aside>
        </div>        

        <section class="col-xs-12 col-sm-9">
          
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-3">
                <img class="img-responsive" src="http://www.placekitten.com/125/125">
              </div>
              <div class="col-xs-7">
                <h4>xX_SuperFlyClimberChic420_Xx</h4>
                <p>Going climbing at The Circuit NE!</p>
                <small>posted 14 minutes ago</small>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-default">Reply!</button>
              </div>
            </div>
          </div>
          
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-3">
                <img class="img-responsive" src="http://www.placekitten.com/g/125/125/">
              </div>
              <div class="col-xs-7">
                <h4>Chuck Norris</h4>
                <p>Going climbing at Portland Rock Gym</p>
                <em>I'm wearing lycra and neon green climbing boots.</em><br>
                <small>posted 60 minutes ago</small>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-default">Reply!</button>
              </div>
            </div>
          </div>        
          
        </section>

      </div>
    </div>
    <script>
      $(document).ready(function () {
        $('[data-toggle=offcanvas]').click(function () {
          $('.row-offcanvas').toggleClass('active');
        });
        
        $('#submit-button').click(function () {
          $('.row-offcanvas').toggleClass('active');
        })
      });
    </script>
    
  </body>
</html>
